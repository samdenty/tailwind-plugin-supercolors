<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Super Color Plugin Example</title>
  <link href="./index.css" rel="stylesheet">
  <script type="module" src="./src"></script>
  <style>
    .hdr-demo {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .slider-container label {
      margin-bottom: 0.5rem;
    }
    
    .image-container {
      width: 100%;
      border-radius: 0.5rem;
      overflow: hidden;
      position: relative;
    }
    
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .comparison-label {
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Regular Tailwind Colors</h1>

    <div class="flex flex-wrap gap-2 mb-8">
      <div class="w-24 h-24 bg-white rounded flex items-center justify-center text-black">bg-white</div>
      <div class="w-24 h-24 bg-red-500 rounded flex items-center justify-center text-white">bg-red-500</div>
      <div class="w-24 h-24 bg-blue-500 rounded flex items-center justify-center text-white">bg-blue-500</div>
      <div class="w-24 h-24 bg-green-500 rounded flex items-center justify-center text-white">bg-green-500</div>
      <div class="w-24 h-24 bg-yellow-500 rounded flex items-center justify-center text-black">bg-yellow-500</div>

      <div class="inline-block rounded overflow-hidden">
        <img src="https://placehold.co/500x100">
      </div>
    </div>


    <h1 class="text-2xl font-bold text-super-gray-800 mb-4">Super Tailwind Colors</h1>

    <div class="flex flex-wrap gap-2 rounded-lg p-2">
      <div class="w-24 h-24 bg-super-100-white rounded flex items-center justify-center text-black">bg-super-100-white</div>
      <div class="w-24 h-24 bg-super-red-500 rounded flex items-center justify-center text-super-white">bg-super-red-500</div>
      <div class="w-24 h-24 bg-super-blue-500 rounded flex items-center justify-center text-super-white">bg-super-blue-500</div>
      <div class="w-24 h-24 bg-super-green-500 rounded flex items-center justify-center text-super-white">bg-super-green-500</div>
      <div class="w-24 h-24 bg-super-yellow-500 rounded flex items-center justify-center text-black">bg-super-yellow-500</div>

      <div class="super inline-block rounded overflow-hidden">
        <img src="https://placehold.co/500x100">
      </div>
    </div>
    
    <div class="hdr-demo">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">HDR Image Demo</h1>
      
      <div class="slider-container">
        <label for="hdr-strength">HDR Effect Strength: <span id="strength-value">100</span>%</label>
        <input type="range" id="hdr-strength" min="0" max="100" value="100" class="w-full">
      </div>
      
      <div class="comparison">
        <div>
          <div class="comparison-label">Standard Image</div>
          <div class="image-container">
            <img src="https://images.pexels.com/photos/1535162/pexels-photo-1535162.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sunset" class="w-full">
          </div>
        </div>
        
        <div>
          <div class="comparison-label">HDR Image</div>
          <div class="image-container">
            <div id="hdr-image" class="super">
              <img src="https://images.pexels.com/photos/1535162/pexels-photo-1535162.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sunset" class="w-full">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slider = document.getElementById('hdr-strength');
      const strengthValue = document.getElementById('strength-value');
      const hdrImage = document.getElementById('hdr-image');
      
      function updateHDREffect() {
        const value = slider.value;
        strengthValue.textContent = value;
        
        // First clean up all classes
        hdrImage.className = ''; // Remove all classes
        
        // Then add the appropriate class based on slider value
        if (value == 100) {
          hdrImage.classList.add('super');
        } else {
          hdrImage.classList.add(`super-${value}`);
        }
      }
      
      // Initial setup
      updateHDREffect();
      
      // Listen for changes
      slider.addEventListener('input', updateHDREffect);
    });
  </script>
</body>
</html>
