<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Super Color Plugin Example</title>
  <link href="./index.css" rel="stylesheet">
  <script type="module" src="./src"></script>
</head>
<body class="bg-gray-100  p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Regular Tailwind Colors</h1>

    <div class="flex flex-wrap gap-2 mb-8">
      <div class="w-24 h-24 bg-white rounded flex items-center justify-center text-black">bg-white</div>
      <div class="w-24 h-24 bg-red-500 rounded flex items-center justify-center text-white">bg-red-500</div>
      <div class="w-24 h-24 bg-blue-500 rounded flex items-center justify-center text-white">bg-blue-500</div>
      <div class="w-24 h-24 bg-green-500 rounded flex items-center justify-center text-white">bg-green-500</div>
      <div class="w-24 h-24 bg-yellow-500 rounded flex items-center justify-center text-black">bg-yellow-500</div>

      <div class="inline-block rounded overflow-hidden">
        <img src="https://placehold.co/500x100">
      </div>
    </div>


    <h1 class="text-2xl font-bold text-super-gray-800 mb-4">Super Tailwind Colors</h1>

    <div class="flex flex-wrap gap-2 rounded-lg p-2">
      <div class="w-24 h-24 bg-super-100-white rounded flex items-center justify-center text-black">bg-super-100-white</div>
      <div class="w-24 h-24 bg-super-red-500 rounded flex items-center justify-center text-super-white">bg-super-red-500</div>
      <div class="w-24 h-24 bg-super-blue-500 rounded flex items-center justify-center text-super-white">bg-super-blue-500</div>
      <div class="w-24 h-24 bg-super-green-500 rounded flex items-center justify-center text-super-white">bg-super-green-500</div>
      <div class="w-24 h-24 bg-super-yellow-500 rounded flex items-center justify-center text-black">bg-super-yellow-500</div>

      <div class="super inline-block rounded overflow-hidden">
        <img src="https://placehold.co/500x100">
      </div>
    </div>
  </div>
</body>
</html>
